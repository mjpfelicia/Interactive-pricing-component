<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive pricing component</title>


</head>

<body>



    <main>
        <div class="box-geral">
            <div class="content-preco-simples">
                <div class="conteudo-geral padding-top">
                    <h1 class="titulo-principal">
                        Simple, traffic-based pricing
                    </h1>
                    <p class="texto-principal">
                        Sign-up for our 30-day trial. No credit card required.
                    </p>

                </div>
                <div class="box-visualizacoes-pagina">
                    <div class="content-visualizacoes-pagina">
                        <div class="conteudo-visualizacoes">
                            <div class="titulo-visualizacoes">
                                <h2>
                                    <span id="pageviews">
                                        100
                                    </span>k Pageviews
                                </h2>
                            </div>
                            <div class="content-button">
                                <label for="planos">
                                    <input type="range" min="0" max="4" value="2" class="slider-ranger" id="planos">
                                </label>
                            </div>
                            <div class="conteudo-mensal">
                                <p>
                                    <strong>$</strong><span id="valor">16.00</span> /month
                                </p>

                            </div>
                            <div class="conteudo-button">
                                <p>
                                    Monthly Billing
                                </p>

                                <label for="plano-anual" class="switch">
                                    <input id="plano-anual" type="checkbox" >
                                    <span class="slider round"></span>
                                </label>
                                <p>
                                    Yearly Billing
                                    <small>-25%
                                        <span class="conteudo-desconto">
                                            discount
                                         </span>
                                    </small>
                                </p>
                            </div>
                        </div>

                        <div class="content-informacoes-produto">
                            <div class="destaque-produto">
                                <p>
                                    <img src="./images/icon-check.svg" alt="img"> Unlimited websites
                                </p>
                                <p>
                                    <img src="./images/icon-check.svg" alt=""> 100% data ownership
                                </p>
                                <p>
                                    <img src="./images/icon-check.svg" alt=""> Email reports
                                </p>
                            </div>
                            <div class="button-comece-seu-teste">
                                <label for="button">
                                    <button class="button" id="button">Start my trial</button>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="./main.js"></script>
</body>

</html>
